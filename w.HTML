<html>
    <head>
        <title>Weight Converter</title>
        <link rel="stylesheet" href="w.css">
       
    </head>
    <body>
        <div class="header">
            <h1> <i id="w1" class="fas"></i> Weight Converter <i id="w2" class="fas"></i> </h1>
            <form id="form-weight">
                <input type="number" id="input" placeholder="Enter Milligrams...">


            </form>
        </div>

        <div id="output">
            <div class="card-1">
                <h3>Grams:</h3>
                <div id="goutput"></div>
            </div>
            <div class="card-2">
                <h3>Kilograms:</h3>
                
                <div  id="kgoutput"></div>

            </div>
            <div class="card-3">
                <h3>Tonnes:</h3>
                <div id="toutput"></div>

            </div>
        </div>
    <script src="w.js"></script>
    </body>
</html>
